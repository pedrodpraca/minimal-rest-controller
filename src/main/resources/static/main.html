<div class="container" id="login-page">
	<div class="col-sm-5 col-md-offset-3">
		<div class="page-header">
			<img src="https://cdn3.iconfinder.com/data/icons/wpzoom-developer-icon-set/500/100-512.png" />
		</div>
		<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"
		 ng-bind="flash.message">
		</div>
		<form name="form" ng-submit="vm.login(vm.username,vm.password)" role="form" ng-show="!authenticated">
			<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
				<input type="text" name="username" id="username" class="form-control" ng-model="vm.credentials.username" placeholder="Login"
				 required />
				<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">O nome de usuario e necessario</span>
			</div>
			<div class="form-group" ng-class="{ 'has-error': form.senha.$dirty && form.senha.$error.required }">
				<input type="password" name="senha" id="senha" class="form-control" ng-model="vm.credentials.password" placeholder="Senha"
				 required />
				<span ng-show="form.senha.$dirty && form.senha.$error.required" class="help-block">A senha é necessária</span>
			</div>
			<div class="form-actions col-md-offset-3">
				<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
				<a href="#!/registro" class="btn btn-link">Registro</a>
				<a href="#!/busca" class="btn btn-link">Clinicas</a>
			</div>
		</form>
		<div ng-show="authenticated">
			<a href="#!/admin" class="btn btn-link">Admin</a>
			<a href="#!/registro" class="btn btn-link">Registro</a>
			<a href="#!/busca" class="btn btn-link">Clinicas</a>
			<button class="btn btn-default" ng-click="vm.logout()">Logout</button>
		</div>
	</div>
</div>
